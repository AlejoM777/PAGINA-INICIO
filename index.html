<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
  </head>
  <body>
    <div class="body_container">
      <div class="encabezado">
        <div class="logo">
          <div>
            <i class="glyphicon glyphicon-align-justify"></i>
          </div>
          <div style="padding: 0;">
            <img
              style="height: 150px"
              src="./logo club de comedia vip.png"
              alt="Italian Trulli"
            />
          </div>
        </div>
        <div class="carrito_compra">
          <div>
            <i class="glyphicon glyphicon-shopping-cart"></i>
          </div>
          <div>
            <i class="glyphicon glyphicon-user"></i>
          </div>
        </div>
      </div>
      <div class="contenedor-amarillo">
        <div class="buscador">
          <div>
            <i class="glyphicon glyphicon-search"></i>
            <input style="border-radius:15px;" type="search" />
          </div>
        </div>
      </div>
      <div class="inicio">
        <h1>inicio</h1>
      </div>
      <div class="telon">
        <div class="texto-principal">
          <h1 style="font-size:60px; font-family: Georgia, 'Times New Roman', Times, serif;">El Mejor Sitio Para Programarte En Comedia</h1>
          <h2 style="font-size:50px;">Comedia Colombiana</h2>
        </div>
        <div class="boton-principal">
          <button class="compras"> Compra tus entradas 
          <i class="glyphicon glyphicon-shopping-cart"></i>
        </button>
        </div>
      </div>

      <div class="tour">
        <div>
          <!-- font famiuli para cambiar tipo de textop -->
          <h1 style="font-family: Arial, Helvetica, sans-serif;">TOUR EJE CAFETERO</h1>
        </div>
        <div style="width: 100%; align-items: center">
          <hr
            class="rounded"
            style="width: 150px; background-color: rgb(235, 189, 74); height: 3px"
          />
        </div>
        <div>
          <h2>15, 16 Y 17 DE MAYO DE 2024</h2>
        </div>
      </div>
      <div class="cartelera">
        <div class="armenia">
          <div class="show">
            <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">SHOW DE COMEDIA ARMENIA</h1>
            <p>1 PRODUCTO</p>
          </div>
        </div>
        <div class="pereira">
          <div class="show">
            <h1>show</h1>
            <p>1 producto</p>
          </div>
        </div>
        <div class="manizales">
          <div class="show">
            <h1>show</h1>
            <p>1 producto</p>
          </div>
        </div>
      </div>
      <footer>
        <div class="pie">
          <div class="menu">
            <div style="padding: 10px">inicio</div>
            <div style="padding: 10px">Shows</div>
            <div style="padding: 10px">Contacto</div>
          </div>
          <div style="text-align: center">
           
            <h2>  <i class="fa fa-facebook">&nbspfacebook</i> &nbsp&nbsp <i class="fa fa-instagram">&nbsp instagream</i></h2>
          
          </div>
          <div style="text-align: end">
            <img
              style="height: 100px"
              src="./logo club de comedia vip.png"
              alt="Italian Trulli"
            />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
